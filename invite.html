<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/fonts.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link href="css/jquery.formstyler.css" rel="stylesheet">
<link href="css/jquery.fancybox.css" rel="stylesheet">
<title>Invite</title>
<!--[if lte IE 8]><script src="http://phpbbex.com/oldies/oldies.js" charset="utf-8"></script><![endif]-->
</head>

<body>
<div class="wrapper">
  <div class="container">
    <div class"row">
      <div class="col-xs-12">
        <div id="register-box">
          <div class="invite">
            <h5>Account activation</h5>
            <div class="enter-invite"><i></i>
              <div>You need to Fund your account or Enter Invite code</div>
            </div>
            <form class="clearfix">
              <input type="text" placeholder="Enter invite code" class="pull-left">
              <div class="form-submit-before pull-right">
                <input type="submit" value="Submit" class="input-sumbit">
              </div>
            </form>
            <div class="logo-icon"></div>
            <div class="description">System is preparing to process your bitcoin payments</div>
            <div class="description-bottom">Please, refresh page after 1 minute</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="js/jquery-1.10.2.min.js"></script> 
<script src="js/jquery.formstyler.js"></script> 
<script src="js/jquery.fancybox.pack.js"></script> 
<script src="js/components.js"></script> 
<script src="js/SmoothScroll.js"></script> 
<script src="js/bootstrap.min.js"></script> 
<script src="js/scripts.js"></script>
</body>
</html>
